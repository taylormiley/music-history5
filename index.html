  <div class="row">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 leftpanel panel panel-default">
      <div class="panel-body">
      <label>Song length:</label>
      <br>
      <input type="range" class:"slider"></input>
      <br>
      <label>Artist:</label>
      <select for="artist">
        <option>Options</option>
        <option>a</option>
        <option>b</option>
        <option>c</option>
      </select>
      <br>
      <label>Album:</label>
      <select for="album">
        <option>Options</option>
        <option>a</option>
        <option>b</option>
        <option>c</option>
      </select>
      <br>
      <label class="genre">Genre:</label>
  
      <div class="btn-group btn-group-justified" role="group" aria-label="..." data-toggle="buttons">
        <label class="btn btn-primary active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> Rock
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option2" autocomplete="off"> Classical
      </label>
      </div>
      <div class="btn-group btn-group-justified" role="group" aria-label="..." data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="checkbox" autocomplete="off" checked> Pop
      </label>
      <label class="btn btn-primary">
        <input type="checkbox" autocomplete="off"> Jazz
      </label>
      </div>
      <div class="btn-group btn-group-justified" role="group" aria-label="..." data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="checkbox" autocomplete="off" checked> Blues
      </label>
      <label class="btn btn-primary">
        <input type="checkbox" autocomplete="off"> Hip hop
      </label>
      </div>
      <br>
      <center><button class="filterbutton">Filter</button></center>
      </div>
    </div>
    <div id="container" class="rightpanel col-xs-12 col-sm-9 col-md-9 col-lg-8">
      <button id="expandButton" class="separation--top">Load More &gt;</button>
    </div>
  </div>
  <script data-main="javascripts/js-101" src="bower_components/requirejs/require.js"></script>
